<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Updation</title>
</head>

<body>

    <div class="col-12 grid-margin stretch-card">

              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit Product Here!!!!</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'pro_update' proid=pro.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                   <div class="form-group">
                      <label for="exampleSelectGender">Category Name</label>
                        <select class="form-control" id="exampleSelectGender" name="cat" >
                          <option>{{pro.Category}}</option>
                            {% for d in cat %}
                          <option>{{d.CName}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Product Name</label>
                      <input type="text" class="form-control"  placeholder="Product Name" name="pname" value="{{pro.PName}}">
                    </div>
                    <div class="form-group">
                      <label>Price</label>
                      <input type="number" class="form-control"  placeholder="Price" name="price"value="{{pro.Price}}">
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control"  rows="4" name="pdesc">{{pro.PDesc}}</textarea>
                    </div>


                    <div class="form-group">
                      <img src={{pro.PImage.url}} width="100px" height="100px">
                     <input type="file" placeholder="Upload Image" name="pimage">
<!--                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->

                      </div>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
