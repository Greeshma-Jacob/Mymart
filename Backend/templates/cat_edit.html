<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card" style="margin-left:50px;width:900px">
                <div class="card-body">
                  <h4 class="card-title">Update categories here!!!</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form method="post" action="{% url 'save_category' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="cname"value="{{data.CName}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="cdesc" >{{data.CDesc}}</textarea>
                    </div>
                      <div class="form-group">
                           <label for="exampleTextarea1">Category Image</label><br><br>
                          <img src={{data.CImage.url}} width="100px" height="100px">
                          <input type="file" name="cimage" placeholder="Category Image">
                      </div>
                     <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        </form>
                </div>
              </div>

</body>
</html>
{% endblock %}
