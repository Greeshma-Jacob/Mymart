<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Details Display</title>
</head>
<body>
<div class="col-lg-12 grid-margin  stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Contact Details Display</h4>
<!--                    <p class="card-description"> Add class <code>.table-hover</code>-->
<!--                    </p>-->
                    <div class="table-responsive pt-3">
                      <table width="85%" border="">
                        <thead>
                          <tr>

                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Action</th>




                          </tr>
                        </thead>
                        <tbody>
                        {% for d in data %}
                          <tr>
                             <td>{{d.Name}}</td>
                             <td>{{d.Email}}</td>
                             <td>{{d.Phone}}</td>
                             <td>{{d.Subject}}</td>
                             <td>{{d.Message}}</td>


                             <td>
                                  <a href="#">
                                      <button type="button">Edit</button> </a>

                              </td>

                          </tr>
                          {% endfor %}
                         </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
